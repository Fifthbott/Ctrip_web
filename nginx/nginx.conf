user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 自定义日志格式，使用东八区时间
    log_format  cst_format  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent"';
    
    # 设置本地时区为东八区
    env TZ=Asia/Shanghai;
    
    # 基本设置
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    
    # Gzip压缩
    gzip  on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 缓存区域定义
    proxy_cache_path /var/cache/nginx/api_cache levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=7d;
    proxy_cache_path /var/cache/nginx/download_cache levels=1:2 keys_zone=download_cache:20m max_size=2g inactive=7d;
    
    # 限速区域定义
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=120r/m;        # 全局API限制
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;         # 认证API限制
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;      # 上传API限制
    limit_req_zone $binary_remote_addr zone=download_limit:10m rate=600r/m;   # 下载API限制
    
    # 客户端请求主体大小限制
    client_max_body_size 100M;
    
    # 其他配置
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 16k;
    
    # 包含服务器配置
    include /etc/nginx/conf.d/*.conf;
} 